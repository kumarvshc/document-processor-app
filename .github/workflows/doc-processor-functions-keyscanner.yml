
name: Build and deploy KeyScanner Azure Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'DocumentProcessorApp/DocumentProcessor.Functions.KeyScanner/**'
      - 'DocumentProcessorApp/DocumentProcessor.Application/**'
      - 'DocumentProcessorApp/DocumentProcessor.Common/**'
      - 'DocumentProcessorApp/DocumentProcessor.Constants/**'
      - 'DocumentProcessorApp/DocumentProcessor.Domain/**'
      - 'DocumentProcessorApp/DocumentProcessor.Infrastructure/**'
      - 'DocumentProcessorApp/DocumentProcessor.Tests/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish
        run: >
          dotnet publish
          DocumentProcessorApp/DocumentProcessor.Functions.KeyScanner/DocumentProcessor.Functions.KeyScanner.csproj
          --configuration Release
          --output "${{ github.workspace }}\\publish"

      - name: Deploy to Azure Functions (KeyScanner)
        uses: Azure/functions-action@v1
        with:
          app-name: 'doc-processor-function-app'
          package: "${{ github.workspace }}\\publish"
          publish-profile: ${{ secrets.AZURE_FUNCTIONS_KEYSCANNER_PUBLISH_PROFILE }}









