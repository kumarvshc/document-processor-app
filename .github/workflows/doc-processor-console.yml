
name: Build & Copy Console EXE

permissions:
  contents: write 

on:   
  workflow_dispatch:
    inputs:
      buildConfiguration:
        description: "Build configuration (Debug/Release)"
        required: true
        default: "Release"
      version:
        description: "Console app version"
        required: false
        
  push:
    branches: [ main ]
    paths:
      - 'DocumentProcessor.Console/**'
      - 'DocumentProcessor.Api/**'
      - 'DocumentProcessor.Application/**'
      - 'DocumentProcessor.Common/**'
      - 'DocumentProcessor.Constants/**'
      - 'DocumentProcessor.Domain/**'
      - 'DocumentProcessor.Infrastructure/**'
      - '**/*.sln'
      
  pull_request:
    branches: [ main ]
    paths:
      - 'DocumentProcessor.Console/**'
      - 'DocumentProcessor.Api/**'
      - 'DocumentProcessor.Application/**'
      - 'DocumentProcessor.Common/**'
      - 'DocumentProcessor.Constants/**'
      - 'DocumentProcessor.Domain/**'
      - 'DocumentProcessor.Infrastructure/**'
      - '**/*.sln'
jobs:
  build-and-commit:
    runs-on: windows-latest

    env:
      DOTNET_VERSION: '8.0.x'
      CONFIGURATION: Release
      RID: win-x64    
      PUBLISH_DIR: out/console/win-x64
      RELEASES_DIR: doc-processor-consoleapp/exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          persist-credentials: true 

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
    
      - name: Publish Console (self-contained single-file)
        run: dotnet publish DocumentProcessorApp/DocumentProcessor.Console/DocumentProcessor.Console.csproj -c ${{ env.CONFIGURATION }} -r ${{ env.RID }} --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=true -o ${{ env.PUBLISH_DIR }}

      - name: Prepare releases folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "${{ env.RELEASES_DIR }}" | Out-Null
          Copy-Item "${{ env.PUBLISH_DIR }}\*" -Destination "${{ env.RELEASES_DIR }}" -Force
          Get-ChildItem "${{ env.RELEASES_DIR }}"

      - name: Commit updated exe
        shell: bash
        run: |
          git config user.name "ci-bot"
          git config user.email "ci-bot@users.noreply.github.com"

          git add "${{ env.RELEASES_DIR }}"
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "CI: update console exe for ${GITHUB_SHA}"
            git push
          fi

      - name: Upload Artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: console-exe-${{ env.RID }}
          path: ${{ env.PUBLISH_DIR }}
          if-no-files-found: error
